<!DOCTYPE html>
<html lang="en" ng-app="auth0-admin">
<head>
    <meta charset="UTF-8" />

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Auth0 Roles Manager</title>

    <meta name="description" content="The Auth0 Roles Manager" />
    <meta name="keywords" content="auth0" />
    <meta name="author" content="code@blonde.eu" />

    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" type='text/css'>

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/linear-font.css">
    <link rel="stylesheet" href="style/util.css">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!--[if lt IE 9]>
    <script type="text/javascript" src="bower_components/html5shiv/dist/html5shiv.js"></script>
    <![endif]-->
</head>

<body ng-controller="ApplicationController" layout="column">
    <div layout="row" flex>
        <md-sidenav ng-if="hasToken" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools" layout-align="center center"><span style="font-weight: 700; font-size: 28px;">Auth0</span><span style="font-weight: 300; font-size: 28px;">Admin</span></h1>
            </md-toolbar>
            <md-content>
                <md-list>
                    <md-list-item class="bb-menu-item" ng-click="goto('/')">
                        <md-icon md-font-icon="lnr-code" class="lnr"></md-icon>
                        <p>Token</p>
                    </md-list-item>
                    <md-list-item class="bb-menu-item" ng-click="goto('/users')">
                        <md-icon md-font-icon="lnr-users" class="lnr"></md-icon>
                        <p> Users </p>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-sidenav>
        <div layout="column" flex id="content">
            <md-content layout="column" flex ng-view style="background-color: #f5f5f5;" class="bb-background">

            </md-content>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>

    <script src="bower_components/a0-angular-storage/dist/angular-storage.min.js"></script>
    <script src="bower_components/angular-jwt/dist/angular-jwt.min.js"></script>

    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-webstorage/angular-webstorage.min.js"></script>

    <script src="app/app.js"></script>
    <script src="app/auth0.js"></script>
    <script src="app/token/module.js"></script>
    <script src="app/users/module.js"></script>
</body>
</html>
