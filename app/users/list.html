<md-toolbar>
    <div class="md-toolbar-tools">
        <h3>Users</h3>
    </div>
</md-toolbar>
<div layout-padding flex>
    <md-grid-list
            md-cols-sm="1" md-cols-md="2" md-cols-gt-md="10"
            md-row-height-gt-md="1:1" md-row-height="2:2"
            md-gutter="12px" md-gutter-gt-sm="8px" >

        <md-grid-tile ng-repeat="user in users" ng-click="goto(user)">
            <img ng-src="{{user.picture}}" width="100%" height="100%">
            <md-grid-tile-footer>
                <h3>{{ user.name }}</h3>
            </md-grid-tile-footer>
        </md-grid-tile>

    </md-grid-list>
</div>
