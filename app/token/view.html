<div layout="column" layout-align="center center" flex>
    <div>
        <div style="width: 100%; height: 100%" class="p-20" layout="column">
            <h1 class="md-display-3">Hi There!</h1>
            <p>Before continuing we will need a token for making requests to auth0.</p>

            <div ng-if="hasToken">
                <p>The following token was saved during one of your previous sessions.</p>
                <pre class="m-b-15" style="width: 400px; word-wrap: break-word;">{{ model.token }}</pre>
                <div layout="row">
                    <md-button class="md-primary" ng-click="useToken()">Use this token</md-button>
                    <span flex></span>
                    <md-button class="md-primary" ng-click="eraseToken()">Use a different token</md-button>
                </div>
            </div>
            <div ng-if="!hasToken" layout="column">
                <p>Please paste the token in the textfield below.</p>
                <textarea ng-model="model.token" class="m-b-15" style="width: 100%; height: 200px;"></textarea>
                <md-button class="md-primary" ng-click="useToken()">Use this token</md-button>
            </div>
        </div>
    </div>
</div>
